<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRI Representative Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="badge">
      <img src="assets/medal-icon.svg" alt="medal" />
      <span>REPRESENTATIVE</span>
    </div>
    <div class="header">
      <div class="profile-pic">
        <img src="assets/profile.jpg" alt="Profile" />
        <img class="flag" src="assets/brazil-flag.svg" alt="Brazil" />
      </div>
      <div class="info">
        <h1>Armless John</h1>
        <p>Software Developer<br />GRI Institute</p>
        <strong>Servers, Web And Mobile</strong>
      </div>
      <img class="logo" src="assets/gri-logo.png" alt="GRI Logo" />
      <img class="star" src="assets/star-outline.svg" alt="Favorite" />
    </div>
    <div class="match-bar">
      <div class="bar"></div>
      <span>66% Match</span>
    </div>
    <div class="buttons">
      <button class="outlined">Intro request</button>
      <button class="outlined">Private Meeting</button>
      <button class="filled">
        <img src="assets/chat-icon.svg" alt="Chat" /> Chat
      </button>
    </div>
  </div>
</body>
</html>
